{% extends 'base.html' %}

{% block title %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блоги</h1>
</div>
{% endblock %}

{% block content %}
<div class="bd-example m-0 border-0"> <div class="card" style="width: 50rem;">
  <div class="card-body">
    <h5 class="card-title">Удалить {{ object.name }}?</h5>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <button class="btn active btn-danger" type="submit">Удалить</button>
        <a class="btn active" type="submit" href="{% url 'catalog:home' %}">Вернутся</a>
    </form>
  </div>
</div> </div>


{% endblock %}
